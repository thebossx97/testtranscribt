<!DOCTYPE html>
<html>
<head>
    <title>Test Transformers.js Loading</title>
</head>
<body>
    <h1>Transformers.js Load Test</h1>
    <div id="status">Checking...</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.2"></script>
    <script>
        const statusEl = document.getElementById('status');
        
        function checkTransformers() {
            statusEl.innerHTML += '<br>Checking window.transformers: ' + (typeof window.transformers);
            statusEl.innerHTML += '<br>Checking window.pipeline: ' + (typeof window.pipeline);
            statusEl.innerHTML += '<br>Checking window.env: ' + (typeof window.env);
            
            if (window.transformers) {
                statusEl.innerHTML += '<br>✅ window.transformers exists';
                statusEl.innerHTML += '<br>pipeline: ' + (typeof window.transformers.pipeline);
                statusEl.innerHTML += '<br>env: ' + (typeof window.transformers.env);
            }
            
            if (window.pipeline) {
                statusEl.innerHTML += '<br>✅ window.pipeline exists';
            }
            
            if (window.env) {
                statusEl.innerHTML += '<br>✅ window.env exists';
            }
        }
        
        setTimeout(checkTransformers, 100);
        setTimeout(checkTransformers, 500);
        setTimeout(checkTransformers, 1000);
    </script>
</body>
</html>
